<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main>
    <section class="results">
      <h2>Your Result</h2>
      <div class="focalPt">
        <span id="avgScore">76</span>
        <span>of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than <span>65</span>% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="catScores" id="catOne">
        <div>
          <img id="catOneIcon" src="assets/images/icon-reaction.svg" alt="">
          <span class = "catNames" id="catOneName">Reaction</span>
        </div>
        <span><span class="indivScores" id="catOneScore">80</span> / 100</span>
      </div>
      <div class="catScores" id="catTwo">
        <div>
          <img id="catTwoIcon" src="assets/images/icon-memory.svg" alt="">
          <span class = "catNames" id="catTwoName">Memory</span>
        </div>
        <span><span class="indivScores" id="catTwoScore">92</span> / 100</span>
      </div>
      <div class="catScores" id="catThree">
        <div>
          <img id="catThreeIcon" src="assets/images/icon-verbal.svg" alt="">
          <span class = "catNames" id="catThreeName">Verbal</span>
        </div>
        <span><span class="indivScores" id="catThreeScore">61</span> / 100</span>
      </div>
      <div class="catScores" id="catFour">
        <div>
          <img id="catFourIcon" src="assets/images/icon-visual.svg" alt="">
          <span class = "catNames" id="catFourName">Visual</span>
        </div>
        <span><span class="indivScores" id="catFourScore">72</span> / 100</span>
      </div>
      <a class="button">Continue</a>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Whitney Dallas</a>.
  </div>
</body>
</html>
